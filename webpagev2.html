<!--To specify html version-->
<!DOCTYPE html>

<html>
  <head>
    <!--Head: Title, Meta, Style-->
    <!--Title refers to the tab name-->
    <title>Webpage for puggo</title>
    <!--This is an example of external CSS-->
    <link rel="stylesheet" type="text/css" href="webpagev2.css" />
  </head>
  <body style="text-align: center;">
    <!--title= will enable hover pop-ups-->
    <h1 title="Welcome">
      Puggo's &copy; Guide to Pugs &amp; More
    </h1>
    <hr />
    <p>You can refer to many pugs as a litter of pugs</p>
    <br />
    <p>
      Also, pugs'
      <span id="bny">noses</span>
      are flat
    </p>
    <h2>Quotes</h2>
    <!--Use style class "quotes"-->
    <div title="Pearls of puggy wisdom" class="quotes">
      <p>"I'm poopy"</p>
      <p>"Brownie is an omnibus"</p>
    </div>
  </body>
</html>
