<!DOCTYPE html>
<html>
  <head>
    <title>Basic React</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/jsx">
      ReactDOM.render(
        <h1>Hello World</h1>,
        document.getElementByID('container')
      );
    </script>
  </body>
</html>
